<!DOCTYPE html>
<html lang='en'>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body>
  <h1>Use -> Arrow <- Keys To Move </h1>
  <div class="levelEditor">
    <button onclick="printLevel()">Print Level</button>
    <button onclick="addRow()">Add Row</button>
    <button onclick="addCol()">Add Col</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeCol()">Remove Col</button>
  </div>
<canvas id="gameCanvas" width="600" height="600"></canvas>

<script src="js/Level.js"></script>
<script src="js/Input.js"></script>
<script src="js/Debug.js"></script>
<script src="js/levelEditor.js"></script>

<script src="js/ImageLoading.js"></script>
<script src="js/Character.js"></script>
<script src="js/NPC.js"></script>

<script src="js/GraphicsCommon.js"></script>
<script src="js/Tile.js"></script>
<script src="js/World.js"></script>
<script src="js/Main.js"></script>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    background-color: #1e1e1e;
    color: white;
  }
  body h4 {
    margin: 0;
  }
  #gameCanvas {
    aspect-ratio: 8/7;
  }
  .levelEditor {
    visibility: hidden;
  }
  .show {
    visibility: visible;
  }
</style>
</body>
</html>
